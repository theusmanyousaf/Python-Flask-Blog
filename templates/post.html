{% extends "layout.html" %}  <!-- It will extend the layout of layout.html in this html page -->
{% block body %}  <!-- Start of block body -->

        <!-- Page Header-->
        {% set fname= 'assets/img/' + post.img_file %}
        <header class="masthead" style="background-image: url('{{ url_for('static', filename=fname) }}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="post-heading">
                            <h1>{{post.title}}</h1>
                            <h2 class="subheading">You can add a subheading</h2>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Post Content-->
        <article class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        {{post.content}}
                        <p>
                            Blog posted by {{post.posted_by}}
                            On {{post.date}}
                        </p>
                    </div>
                </div>
            </div>
        </article>

{% endblock %} <!-- End of block body to be rendered in the layout and will be displayed as index.html -->
