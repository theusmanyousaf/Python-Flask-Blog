<!doctype html>
<html lang="en" data-bs-theme="auto">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Hugo 0.112.5">
  <title>Admin Panel</title>



  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">


  <!-- Custom styles for this template -->
  <link href="{{url_for('static', filename='css/signin.css')}}" rel="stylesheet">
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">


  <main class="form-signin w-100 m-auto" >
    <form action="/dashboard" method="post">
      {%set fname = 'assets/img/' + params['logo'] %}
      <img class="mb-4" src="{{url_for('static', filename=fname)}}" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Admin Login</h1>

      <div class="form-floating">
        <input type="text" name="uname" class="form-control" id="uname" placeholder="Username">
        <label for="uname">Username</label>
      </div>
      <div class="form-floating">
        <input type="password" name="pass" class="form-control" id="pass" placeholder="Password">
        <label for="pass">Password</label>
      </div>

      <div class="form-check text-start my-3">
        <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Remember me
        </label>
      </div>
      <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-body-secondary">&copy; {{params['blog_name']}} 2017-2023</p>
    </form>
  </main>

</body>

</html>
