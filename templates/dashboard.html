{% extends "layout.html" %} <!-- It will extend the layout of layout.html in this html page -->
{% block body %} <!-- Start of block body -->
<!-- Page Header-->
<header class="masthead"
    style="background-image: url('   {{ url_for('static', filename='assets/img/home-bg.jpg') }}      ')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Admin Panel</h1>
                    <span class="subheading">Manage your posts and change them</span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content-->
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            <h1>Basic Actions</h1>
            <a href="/edit/0"><button class="btn btn-primary">Add a new post</button></a>
            <a href="/logout"><button class="btn btn-outline-primary">Logout</button></a>
            <hr>
            <form action="/uploader" method="post"  enctype="multipart/form-data">
                <input type="file" name="file1" id="">
                <button type="submit" class="btn btn-outline-secondary">submit</button>
            </form>
        </div>
            <!-- Post preview-->
            <table class="table">
                <thead>
                    <tr>
                        <th>Sno</th>
                        <th>Title</th>
                        <th>Date</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>

                    {% for post in posts %}
                    <tr>
                        <td>{{post.sno}}</td>
                        <td>{{post.title}}</td>
                        <td>{{post.date}}</td>
                        <td><a href="/edit/{{post.sno}}"><button class="btn btn-outline-info">Edit</button></a></td>
                        <td><a href="/delete/{{post.sno}}"><button class="btn btn-danger">Delete</button></a></td>
                    </tr>
                    {% endfor %}
            
                </tbody>
            </table>
    </div>
</div>
    {% endblock %} <!-- End of block body to be rendered in the layout and will be displayed as index.html -->
